<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>HotDog-Konfigurator</title>
    </h:head>
    <body>
        <h1>HotDog-Konfigurator</h1>
        <h:form>
            <h:dataTable value="#{hotdogController.hotdog.zutaten}" var="zutat">
                <h:column>
                    <f:facet name="header">Zutat</f:facet>
                    <h:outputText value="#{zutat.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Preis</f:facet>
                    <h:outputText value="#{zutat.preis}"/>
                </h:column>
                <h:column>
                    <h:selectBooleanCheckbox id="checkbox#{zutat.name}" value="#{zutat.ausgewaehlt}">
                        <f:ajax listener="#{hotdogController.updatePreis()}" render="preis"/>
                    </h:selectBooleanCheckbox>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:outputText id="preis" value="Preis: #{hotdogController.hotdog.preis}"/>
    </body>
</html>
